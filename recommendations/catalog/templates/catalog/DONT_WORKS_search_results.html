{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <h1>Выберите раздел по настроению: </h1>
</div>
<div class="container-fluid">
    <div class="row my-5">
        <div class="col-md-12">
            <ul class="list-group">
                {% for result in results %}
                <li class="list-group-item list-group-item-dark" style="font-size: 40px">
                {{ result.level }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
