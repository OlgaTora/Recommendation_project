{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h3>{{message}}</h3>
<h1>Вопрос № {{ pk }}: </h1>
<div class="container">
    <div class="form_test">
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Выберите ответ">
        </form>
    </div>
</div>
{% endblock %}
