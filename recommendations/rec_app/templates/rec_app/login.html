{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h1>{{ message }}</h1>
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <form action="" method="post">
                {% csrf_token %}
                    {% bootstrap_form form %}
                <input type="submit" value="Подтвердите">
            </form>
        </div>
    </div>
</div>
{% endblock %}
