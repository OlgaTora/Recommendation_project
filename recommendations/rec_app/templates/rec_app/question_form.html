{% extends 'base.html' %}
{% block content %}

{% if message %}
<div class="container">
    <button class="auth_button" type="submit" name="form_auth_submit">
        <a href="/test/{{page_num}}">Следующий вопрос</a>
    </button>
</div>
{% else %}
<h1>Вопрос № {{ pk }}: </h1>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Выберите ответ">
    </form>
</div>
{% endif%}
{% endblock %}
