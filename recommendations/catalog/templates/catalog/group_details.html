<div class="container">
    <h2 class="text-center">{{group.level.level}}</h2>
    <h4 class="text-center">{{group.level.descript_level}}</h4>
    <h4 class="text-center"><b>Номер группы: </b>{{group.group_id.uniq_id}}</h4>
    {% if 'ОНЛАЙН' in group.level.level %}
    <h3 class="text_center">Занятия проходят он-лайн.</h3>
    {% else %}
    <h3 class="text-center"><b>Адрес:</b> {{ group.address }}</h3>
    {% endif %}
</div>
