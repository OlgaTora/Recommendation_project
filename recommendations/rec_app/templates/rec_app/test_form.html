{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h3>{{message}}</h3>
<h1>Вопрос № {{ pk }}: </h1>
<div class="container">
    <div class="form_test">
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Выберите ответ">
        </form>
    </div>
</div>

<div class="container">
    <button class="auth_button" type="submit">
        <a href=" {% url 'rec_app:start_test'%}">Пройти тест заново.</a>
    </button>
</div>

{% endblock %}
