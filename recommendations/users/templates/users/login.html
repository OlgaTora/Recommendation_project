{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container-fluid">
    <div class="row my-5">
        <h1>{{ message }}</h1>
    </div>
    <div class="row my-5">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                {{ address_form.media.js }}
                {% bootstrap_form form %}
                {% if address_form%}
                {% bootstrap_form address_form %}
                {% endif %}
                <button type="submit" class="btn btn-success btn-block">Подтвердите</button>
            </form>
        </div>
        <div class="col-md-6">
            <img src="/static/users/images/login.png" class="mx-auto d-block" width="600px">
        </div>
    </div>
</div>
{% endblock %}
