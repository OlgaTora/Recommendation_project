{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h3>{{message}}</h3>
<h1>Вопрос № {{ pk }}: </h1>
<div class="container">
        <form action="" method="post" style="fontsize: 20px">
            {% csrf_token %}
            {% bootstrap_form form %}
                <button type="submit" class="btn btn-success btn-block">Выберите ответ</button>
        </form>
</div>
{% endblock %}
