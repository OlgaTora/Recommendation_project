{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <h1>{{ message }}</h1>
    <div class="row my-3">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                    {% bootstrap_form form %}
                <button type="submit" class="btn btn-success btn-block">Подтвердите</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
